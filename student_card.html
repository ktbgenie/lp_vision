<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="student-card">
        <p>名前：山田太郎</p>
        <p>学校：東京大学</p>
        <p class="status">ステータス：未対応</p>
        <button class="change-status">ステータスを変更</button>
      </div>
      <div class="student-card">
        <p>名前：鈴木花子</p>
        <p>学校：東京大学</p>
        <p class="status">ステータス：未対応</p>
        <button class="change-status">ステータス変更</button>
      </div>
    <script>
        $(".change-status").on("click",function(){
            const now = $(this).siblings(".status").text(); // ← これで今の状態を取得できる
            if(now=="ステータス：未対応"){
                $(this).siblings(".status").text("ステータス：書類選考通過");
                $(this).siblings(".status").css("color", "#ff0000");
                $(this).siblings(".status").css("background-color", "#000000");
            } else if(now=="ステータス：書類選考通過"){
                $(this).siblings(".status").text("ステータス：一次選考通過");
                $(this).siblings(".status").css("color", "#000000");
                $(this).siblings(".status").css("background-color", "#ffffff");
            } else if(now=="ステータス：一次選考通過"){
                $(this).siblings(".status").text("ステータス：最終オーディション待ち");
                $(this).siblings(".status").css("color", "#ff0000");
                $(this).siblings(".status").css("background-color", "#000000");
            } else if(now=="ステータス：最終オーディション待ち"){
                $(this).siblings(".status").text("ステータス：内定");
                $(this).siblings(".status").css("color", "#000000");
                $(this).siblings(".status").css("background-color", "#ffffff");
            } else if(now=="ステータス：内定"){
                $(this).siblings(".status").text("ステータス：内定承諾書提出済み");
                $(this).siblings(".status").css("color", "#ff0000");
                $(this).siblings(".status").css("background-color", "#000000");
            } else if(now=="ステータス：内定承諾書提出済み"){
                $(this).siblings(".status").text("ステータス：未対応");
                $(this).siblings(".status").css("color", "#000000");
                $(this).siblings(".status").css("background-color", "#ffffff");
            }
        })
    </script>
</body>
</html>
