<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie LP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                rounded: ["'M PLUS Rounded 1c'", "sans-serif"],
              }
            }
          }
        }
      </script>
</head>
<body class="flex-col">
    <section id="TOP" class="aspect-[3/2] bg-cover bg-center flex-col items-center bg-gradient-to-b from-indigo-900 to-purple-700 text-white text-4xl bg-black/40 backdrop-blur-sm" style="background-image: url('./pic/genie_lp_bg.png');">
    </section>

    <section id="Hero" class="bg-[#1a1a40] text-yellow-300 min-h-screen md:min-h-0 py-24 md:flex md:flex-col md:items-center justify-center items-center text-center px-4" style="background-image: url('./pic/star.png')">
        <h1 class="font-rounded text-7xl p-5">Genie</h1>
        <p class="font-rounded text-xl p-5 max-w-2xl md:max-w-4xl leading-relaxed">
            Genieは、学生・教育機関・企業のすべてをつなぎ、<br>
            一人ひとりが本質的な"ビジョン（願い）"に出会い、<br>
            そのビジョンを育て、実現するためのキャリア教育プラットフォームです。</p>
    </section>
    <section id="about" class="aspect-[3/2] bg-cover bg-center z-0" style="background-image: url('./pic/genie_lp_about.png')">
        <h2 class="font-rounded text-yellow-300 text-5xl z-10 p-10">Genieとは？</h1>

    </section>
</body>
</html>
